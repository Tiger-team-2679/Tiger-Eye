plugins {
    id "edu.wpi.first.GradleRIO" version "2018.06.21"
}

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile wpilib()

    compile group: 'io.github.classgraph', name: 'classgraph', version: '4.1.7'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.10'
}

