plugins {
    id "edu.wpi.first.GradleRIO" version "2019.1.1-beta-1"
    id "java"
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile wpilib()
    compile group: 'io.github.classgraph', name: 'classgraph', version: '4.1.7'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.10'
}